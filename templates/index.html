<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>食材検索</h1>

  <form method="POST">
    <input type="text" name="query" placeholder="食材名を入力">
    <button type="submit">検索</button>
  </form>

  <h2>検索結果</h2>
  {% if results %}
  <ul>
    {% for item in results %}
    <li>
      <strong>{{ item.description }}</strong>
      <ul>
        {% for name, value in item.nutrients.items() %}
        <li>{{ name }}: {{ value }}</li>
        {% endfor %}
      </ul>
    </li>
    {% endfor %}
  </ul>
  {% else %}
  <p>結果がありません</p>
  {% endif %}
</body>
</html>
